<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  </head>
  <body>
    <script type="module">
      import { drawWorld } from "/world.js";
      import { Submarine } from "/submarine.js";
      import { initFishes, Fish } from "/fishes.js";

      const app = new PIXI.Application();
      app.stage.interactive = true;

      await app.init({ width: 1024, height: 720 });
      const screen = new PIXI.Container();
      screen.interactive = true;
      screen.buttonMode = true;

      document.body.appendChild(app.canvas);

      await PIXI.Assets.load('assets/ferris.svg');

      let heightmap = [];
      for (let y = 0; y < 30; y++) {
        heightmap.push(-y);
      }
      for (let y = 0; y < 0; y++) {
        heightmap.push(-30);
      }
      for (let y = 30; y > 0; y--) {
        heightmap.push(-y);
      }

      app.stage.addChild(screen);

      const graphics = new PIXI.Graphics();
      drawWorld(graphics, heightmap);
      screen.addChild(graphics);

      initFishes(app, screen, heightmap);

      // When left key is down, move to the left
      window.addEventListener("keydown", function(e) {
        if (e.key == "ArrowRight") {
          submarine.move("right");
        } else if (e.key == "ArrowLeft") {
          submarine.move("left");
        } else if (e.key == "ArrowUp") {
          submarine.move("up");
        } else if (e.key == "ArrowDown") {
          submarine.move("down");
        }
      });

      screen.onmousedown = (e) => {
        let pos  = e.screen;
        submarine.fire(pos.x, pos.y);
      };
      let submarine_sprite = PIXI.Sprite.from('assets/ferris.svg');
      let submarine = new Submarine(app, screen, submarine_sprite, "/assets/bullet.png");
    
      app.stage.addChild(submarine_sprite);

    </script>
            
  </body>
</html>
