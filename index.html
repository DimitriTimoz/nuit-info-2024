<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  </head>
  <body>
    <h1>Hello PixiJS</h1>

    <script type="module">
      import { drawWorld } from "/world.js";

      const app = new PIXI.Application();
      await app.init({ width: 1024, height: 720 });
      document.body.appendChild(app.canvas);

      await PIXI.Assets.load('assets/ferris.svg');
      let sprite = PIXI.Sprite.from('assets/ferris.svg');

    
      app.stage.addChild(sprite);

      let depthMap = [];
      for (let y = 0; y < 30; y++) {
        depthMap.push(y);
      }
      for (let y = 0; y < 100; y++) {
        depthMap.push(30);
      }
      for (let y = 30; y > 0; y--) {
        depthMap.push(y);
      }

      const screen = new PIXI.Container();
      app.stage.addChild(screen);
      screen.x = -(depthMap.length * 10) / 2;

      const graphics = new PIXI.Graphics();

      drawWorld(graphics, depthMap);

      screen.addChild(graphics);

      // When left key is down, move to the left
      window.addEventListener("keydown", function(e) {
        if (e.key == "ArrowRight") {
          screen.x -= 5;
        } else if (e.key == "ArrowLeft") {
          screen.x += 5;
        } else if (e.key == "ArrowUp") {
          screen.y += 5;
        } else if (e.key == "ArrowDown") {
          screen.y -= 5;
        }
      });

    </script>
            
  </body>
</html>
